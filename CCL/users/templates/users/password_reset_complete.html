{% extends "base.html" %}

{% block title %}Contraseña Restablecida{% endblock %}

{% block content %}

        <div class="col-md-8">
            <div class="alert alert-success text-center" role="alert">
                <h4 class="alert-heading">¡Contraseña Restablecida!</h4>
                <p>Tu contraseña ha sido cambiada exitosamente. Ahora puedes iniciar sesión con tu nueva contraseña.</p>
                <hr>
                <a href="{% url 'users:login' %}" class="btn btn-success">Iniciar Sesión</a>
            </div>
        </div>
    </div>
{% endblock %}
